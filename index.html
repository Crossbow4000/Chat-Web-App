<style>
	@import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
</style>
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Online</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="favicon.svg">
    </head>
	<body>
		<div class="menu-toggle" id="menu-toggle">
			<svg viewBox="0 0 100 80" width="40" height="40" class="toggle">
				<rect width="80" height="10" rx="5" class="rect-1"></rect>
				<rect y="30" width="80" height="10" rx="5" class="rect-2"></rect>
				<rect y="60" width="80" height="10" rx="5" class="rect-3"></rect>
			</svg>
		</div>
		<div class="menu" id="menu">
			<svg viewBox="0 0 100 80" width="40" height="40" class="un-toggle" id="un-toggle">
				<rect y="30" width="80" height="10" rx="5" class="rect-2" style="transform: rotate(45deg); transform-box: fill-box; transform-origin: center"></rect>
				<rect y="30" width="80" height="10" rx="5" class="rect-3" style="transform: rotate(-45deg); transform-box: fill-box; transform-origin: center"></rect>
			</svg>
			<h1 style="color: rgb(200, 200, 200)">THIS FEATURE IS NOT YET IMPLEMENTED</h1>
		</div>
		<p id="authenticating">Authenticating</p>
		<section class="login" id="login-page">
			<form action="reload" class="login-form" autocomplete="off" onsubmit="return Login()" id="login">
				<input type="text" id="username" class="input login-input-1" placeholder="Username" autocomplete="off">
				<input type="password" id="password" class="input login-input-2" placeholder="Password" autocomplete="off">
				<div class="button-wrapper">
					<button class="login-button" type="submit">Login</button>
					<button class="login-button sign-up-button" type="button" id="sign-up">Sign Up</button>
				</div>
			</form>
		</section>
		<div class="login-1" id="login-1"></div>
		<div class="login-2" id="login-2"></div>
		<div class="login-3" id="login-3"></div>
		<div class="login-4" id="login-4"></div>

		<section class="messages" id="messages">

		</section>
		<div id="sent-messages">

		</div>
		<div class="bottom"></div>
		<form action="reload" class="send-message" autocomplete="off" onsubmit="return SendMessage()" id="send-message">
			<input type="text" id="input" class="input">
			<button class="send-button" type="submit" id="send-button">Send</button>
			<button class="send-button" type="button" id="edit-button">Edit</button>
			<button class="send-button" type="button" id="reply-button">Reply</button>
		</form>

		<script src="app.js" async defer></script>
	</body>
</html>
